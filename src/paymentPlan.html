<template>
  <c-card title="Payment Plan">
    <div class="slds-grid">
      <div class="slds-col slds-size_1-of-2 slds-p-right_x-small">
        <lightning-input name="balance" label="Current Balance" type="number" formatter="currency" value={balance}
          disabled>
        </lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2 slds-p-left_x-small">
        <lightning-input name="down_payment" label="Down Payment" type="number" formatter="currency"
          value={downPayment}></lightning-input>
      </div>
    </div>
    <div class="slds-grid">
      <div class="slds-col slds-size_1-of-2 slds-p-right_x-small">
        <lightning-input name="first_pay_date" label="First Pay Date" type="date" value={firstPayDate}>
        </lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2 slds-p-left_x-small">
        <lightning-input name="remaining_amount" label="Remaining Amount" type="number" formatter="currency"
          value={remainingAmount} disabled></lightning-input>
      </div>
    </div>
    <div class="slds-grid slds-p-top_medium">
      <div class="slds-col slds-size_1-of-2 slds-p-right_x-small">
        <div class="slds-text-align_center">
          <h3>Amount</h3>
        </div>
        <lightning-input name="num_payments_1" label="# of Payments" type="number" value=""></lightning-input>
        <lightning-input name="pay_amount_1" label="Pay Amount" type="number" formatter="currency" value="">
        </lightning-input>
        <lightning-combobox name="frequency_1" label="Frequency" placeholder="Select an Option"
          options={frequencyOptions}></lightning-combobox>
        <lightning-input name="last_pay_date_1" label="Last Pay Date" type="date" value=""></lightning-input>
      </div>
      <div class="slds-col slds-size_1-of-2 slds-p-left_x-small">
        <div class="slds-text-align_center">
          <h3>Number of Payments</h3>
        </div>
        <lightning-input name="pay_amount_2" label="Pay Amount" type="number" formatter="currency" value="">
        </lightning-input>
        <lightning-input name="num_payments_2" label="# of Payments" type="number" value=""></lightning-input>
        <lightning-combobox name="frequency_2" label="Frequency" placeholder="Select an Option"
          options={frequencyOptions}></lightning-combobox>
        <lightning-input name="last_pay_date_2" label="Last Pay Date" type="date" value=""></lightning-input>
      </div>
    </div>
  </c-card>
</template>
